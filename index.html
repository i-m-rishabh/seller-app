<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>seller app</title>
</head>
<body>
    <div class="container">
        <!-- <h1>ITEMS</h1> -->
        <div class="container">
            <form class="form">
                <div class="form-group">
                    <label class="form-label" for="product_price">Product Price</label>
                    <input class="form-control" type="number" name="product_price" id="product_price">
                </div>
                <div class="form-group">
                    <label class="form-label" for="product_name">Product Name</label>
                    <input class="form-control" type="text" name="product_name" id="product_name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="product_category">Product Category</label>
                    <select class="form-control" name="product_category" id="product_category" >
                        <option value="" disabled selected>select category</option>
                        <option value="electronic">electronic</option>
                        <option value="food">food</option>
                        <option value="skincare">skincare</option>
                    </select>
                </div>
                <button class="btn btn-dark m-auto d-flex mt-1" type="submit">add product</button>
            </form>
        </div>
        <div class="container mt-3 products">
            <h2>Products</h2>
            <div class="container">
                <h3>Electornic Items</h3>
                <ul class="list-group" id="electronic"></ul>
            </div>
            <div class="container">
                <h3>Food Items</h3>
                <ul class="list-group" id="food"></ul>
            </div>
            <div class="container">
                <h3>SkinCare Items</h3>
                <ul class="list-group" id="skincare"></ul>
            </div>
        </div>
    </div>


<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
